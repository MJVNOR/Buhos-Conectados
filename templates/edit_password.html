{% extends "base.html" %}

{% block content %}
<br>
<div class="container-md">
<div class="row justify-content-md-center">
<div class="col-sm-4">
<h1 class="fw-bold text-center py-1">Cambiar tu contraseña</h1>

<form id="product-form" class="card-body justify-content-center"
method="POST" action="{{ url_for('auth.update_password', id=user.id) }}">

    <div class="form-group">
        <input required type="text" id="new_password" name="new_password" placeholder="Nueva Contraseña" class="form-control">
    </div>
    {# SUBMIT BUTTON #}
    <input type="submit" value="Confirmar" class="btn btn-primary btn-block">
</form>
</div>
</div>
</div>
{% endblock %}
