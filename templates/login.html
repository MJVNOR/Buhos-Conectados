{% extends "base.html" %}
{% block content %}
<div class="container w-75 bg-primary mt-5 rounded shadow">
    <div class= "row align-items-stretch">
        <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

        </div>
        <div class="col bg-white p-5 rounded-end">
            <h2 class="fw-bold text-center py-1">Bienvenido</h2>

            {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-danger text-center" role="alert">
                    {{ messages[0] }}
                </div>
            {% endif %}
            {% endwith %}

            <!-- Login-->
            <form action="/login" method="POST">
                <div class="mb-4">
                    <label for="email" class="form-label">Correo Institucional</label>
                    <input type="email" class="form-control" name="email">
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <div class="mb-4 form-check">
                    <input type="checkbox" name="remember" class="form-check-input">
                    <label for="remember" class="form-check-label">Mantener sesion iniciada</label>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-outline-primary btn-lg btn-block"> Iniciar sesión</button>
                </div>

                <div class="my-3">
                    <span>¿No tienes cuenta? <a href="signup">Registrate</a></span> <br>
                    <!--<span><a href="#">Recuperar contraseña</a></span>-->
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
